<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Application using React</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function ChatInput(){
            return (
                <>
                    <input 
                        type="text" 
                        placeholder="Send a message to Chatbot"
                        size="30" 
                    />
                    <button>Send</button>                    
                </>
            )
        }

        function ChatMessage (props){
            const message = props.message
            const sender = props.sender

            if(sender === 'robot'){
                return (
                    <div>
                        <img src="./assets/robot.png" width='50' /> 
                        {message}
                    </div>
                )
            }

            return (
                <div>
                    {message}
                    <img src="./assets/user.png" width='50' /> 
                </div>
            )
        }


        const app = (
            <>
                <ChatInput />  
                <ChatMessage message='hello chatbot' sender='user' />
                <ChatMessage message='Hello! How can I help you?' sender='robot' />
                <ChatMessage message='today date' sender='user' />
                <ChatMessage message='30 Jul 2025' sender='robot' />

            </>
        )

        const root = document.getElementById('root');
        ReactDOM.createRoot(root).render(app)
    </script>    
</body>
</html>
